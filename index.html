<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Enterprise Pro | Portfolio Edition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <main class="card" id="cotizacion-master">
            <header>
                <div class="logo-icon" aria-hidden="true"><i class="ph ph-shield-check"></i></div>
                <h1>Calculadora de cotización</h1>
                <p class="subtitle">Generación de presupuestos comerciales precisos.</p>
            </header>

            <form id="form-cotizador" novalidate>
                <div class="ui-inputs">
                    <div class="form-group">
                        <label for="servicio">Servicio / Producto</label>
                        <select id="servicio" aria-describedby="error-servicio">
                            <option value="" disabled selected>Selecciona una opción</option>
                        </select>
                        <small id="error-servicio" class="error-msg" role="alert"></small>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad (Máx. 100)</label>
                        <input type="number" id="cantidad" min="1" max="100" placeholder="1" aria-describedby="error-cantidad">
                        <small id="error-cantidad" class="error-msg" role="alert"></small>
                    </div>

                    <div class="form-group">
                        <label for="descuento">Descuento % (Máx. 30%)</label>
                        <input type="number" id="descuento" min="0" max="30" placeholder="0" aria-describedby="error-descuento">
                        <small id="error-descuento" class="error-msg" role="alert"></small>
                    </div>

                    <button type="submit" id="btn-calcular" class="btn-primary">
                        <i class="ph ph-lightning"></i> Calcular Presupuesto
                    </button>
                </div>

                <section id="resumen-visual" class="resumen-container" aria-labelledby="resumen-title">
                    <div class="resumen-header">
                        <h3 id="resumen-title">Resumen de Cotización</h3>
                        <p id="fecha-actual" class="text-light"></p>
                    </div>
                    
                    <div class="info-servicio">
                        <p><strong>Concepto:</strong> <span id="view-servicio"></span></p>
                        <p><strong>Unidades:</strong> <span id="view-cantidad"></span></p>
                    </div>

                    <div class="tabla-precios">
                        <div class="row"><span>Subtotal</span> <span id="res-subtotal"></span></div>
                        <div class="row text-success"><span>Ahorro aplicado</span> <span id="res-descuento"></span></div>
                        <div class="row"><span>Impuestos (IVA)</span> <span id="res-iva"></span></div>
                        <div class="row total"><span>TOTAL</span> <span id="res-total"></span></div>
                    </div>
                </section>
            </form>

            <div id="controles-finales" class="actions">
                <button id="btn-pdf" class="btn-secondary" title="Descargar en PDF">
                    <i class="ph ph-file-pdf"></i> PDF
                </button>
                <button id="btn-ws" class="btn-secondary btn-ws" title="Enviar por WhatsApp">
                    <i class="ph ph-whatsapp-logo"></i> WhatsApp
                </button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
